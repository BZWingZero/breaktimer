<div class="container-fluid">
  <div class="row header-row">
    <div class="col-sm-12">
      <header>
        <h1 class="text-center welcome"></h1>
      </header>
    </div>
  </div>
  <div class="row btn-row">
    <div class="col-sm-12 col-md-8 col-md-offset-2 btn-wrapper">
      <div class="row">
        <div class="break-start-wrapper">
          <div class="col-xs-4 col-xs-offset-2 text-center">
            <button class="btn btn-primary btn-lg btn-block break-start coffee" id="coffee"></button>
            <p class="tip">Take a break</p>
          </div>
          <div class="col-xs-4 text-center">
            <button class="btn btn-primary btn-lg btn-block break-start pizza" id="pizza"></button>
            <p class="tip">Eat a lunch</p>
          </div>
        </div>
      </div>
    </div>
    <div class="break-running-wrapper" style="display:none">
      <div class="col-sm-6 col-sm-offset-3 break-timer text-center">
        <h1 class="timer"><!--small>.00</small--></h1>
        <button class="btn btn-primary end-break pull-right"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
  </div>
  <div class="row history-row">
    <div class="col-xs-12 col-md-8 col-md-offset-2 history">
      <h4 class="header">Your last <span class="recent-type">break</span> was at <span class="recent-time">12:02 pm</span>.</h4>
      <ul class="list-group">
        <li class="list-group-item"><h4><div class="history-list-span coffee"></div> Break from <strong>12:02 pm</strong> to <strong>12:17 pm</strong><span class="pull-right label label-success">15 min</span></h4></li>
        <li class="list-group-item"><h4><div class="history-list-span pizza"></div> two</h4></li>
        <li class="list-group-item"><h4><div class="history-list-span pizza"></div> three</h4></li>
        <li class="list-group-item"><h4><div class="history-list-span pizza"></div> four</h4></li>
      </ul>
    </div>
  </div>
</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/main.js"></script>
